    <!-- Image Gallery -->
<div class="row">
  <!-- <div *ngFor="let another of displayedPicturess " class="col-xl-3 col-lg-4 col-md-6 mb-4"> -->

  <div *ngFor="let item of displayedPictures " class="col-xl-3 col-lg-4 col-md-6 mb-4">
    <div class="custom-card bg-white rounded shadow-sm">
      <img [src]="item.image" alt="" class="img-fluid card-img-top" (click)="openModal(item)">
      <div class="p-4">
        <h5><a [href]="item.category " class="text-dark">{{ item.title }}</a></h5>
        <p class="small text-muted mb-0">{{ item.description }}</p>
        <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
          <p class="small mb-0">
            <i class="fa fa-picture-o mr-2"></i>
            <span class="font-weight-bold">{{ item.format }}</span>
          </p>
          <!-- <div class="badge px-3 rounded-pill font-weight-normal" [ngClass]="">{{ item.category }}</div> -->
        </div>
      </div>
    </div>
  </div>

</div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <!-- modal-xl -->
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">{{ modalItem?.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img [src]="modalItem?.subImage" alt="" class="img-fluid">
        <p class="small text-muted mt-3">{{ modalItem?.description }}</p>
      </div> 
    </div>
  </div>
</div>
