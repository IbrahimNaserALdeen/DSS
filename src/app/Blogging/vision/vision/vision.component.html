<div class="block-8-scr space-between-blocks mt-5 mb-5">
  <div class="container position-relative">
    <div class="row px-2 align-items-center flex-column-reverse flex-lg-row">
      <!-- IMAGE -->
      <div class="col-lg-6 my-5 my-lg-0 p-lg-5 text-center">
        <div class="block-8-scr__img-container position-relative">
          <img
            class="block-8-scr__img w-100"
            src="../../../../assets/img/business-technology-internet-network-concept-260nw-1942832497.JPG"
          /><svg class="block-8-scr-scr-dots-svg">
            <defs>
              <pattern
                id="pattern"
                width="19"
                height="19"
                viewBox="0 0 40 40"
                patternUnits="userSpaceOnUse"
                patternTransform="rotate(90)"
              >
                <rect
                  id="pattern-background"
                  x="0"
                  y="0"
                  width="400%"
                  height="400%"
                  fill="transparent"
                ></rect>
                <circle
                  cx="20"
                  cy="20"
                  r="4"
                  fill="currentColor"
                  stroke="currentColor"
                  stroke-width="0"
                ></circle>
                <circle
                  cx="20"
                  cy="20"
                  r="0"
                  fill="currentColor"
                  stroke="currentColor"
                  stroke-width="0"
                ></circle>
              </pattern>
            </defs>
            <rect
              fill="url(#pattern)"
              height="100%"
              width="100%"
              y="0"
              x="0"
            ></rect>
          </svg>
        </div>
      </div>
      <!-- CONTENT -->
      <div class="col-lg-6 position-relative mt-4 mt-lg-0">
        <h1 class="block__title block__title--big mb-3">
          <span class="highlight">{{ "about.Vision" | translate }} </span>
        </h1>
        <p class="block__paragraph block__paragraph--big mb-0">
          {{ "about.VisionBody" | translate }}
        </p>
      </div>
    </div>
  </div>
</div>
